<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>my Twitter Feed</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://abs.twimg.com/favicons/favicon.ico" rel="shortcut icon" type="image/x-icon"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css"/>

    <link rel="stylesheet" href="css/global.css"/>
    <link rel="stylesheet" href="css/feed.css"/>

    <script th:inline="javascript">
    /*<![CDATA[*/

    // GLOBAL VARIABLES
    var serviceApiUrl = /*[[${@urlService.getServiceApplicationUrl()}]]*/ null;
    /*]]>*/
    </script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="js/feed.js"></script>
</head>
<body>

<section id="header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>my Twitter Feed</h1>
                <h3>Spring Boot, Jersey &amp; Postgres experiment</h3>
            </div>
        </div>
    </div>
</section>

<section id="tweets">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <ul id="tweetsList" class="tweets">
                    <li th:each="tweet : ${tweets}" class="tweet active" th:attr="data-tweet-id=${tweet.id}">
                        <img th:src="${tweet.user.profileImageUrl}" class="avatar"/>
                        <blockquote>
                            <cite th:text="${tweet.user.name}"></cite>
                            <span class="content" th:text="${tweet.text}"></span>
                        </blockquote>
                    </li>
                </ul>

                <div class="notification-bar active">
                    <p>
                        <span th:text="'There are new tweets'"></span>
                        <a id="refresh" href="#top" th:text="'Click here to see them'"></a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
